<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="script.js"></script>
    <style>
        body, html{
            width: 100w !important;
            height: 100%;
        }
        #container {
            overflow: hidden;  
            max-width: 100%;  
        }
        
    </style>

</head>

<body>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light shadow-lg sticky-top">
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item active">
                    <a class="nav-link" href="#">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#contact">Contact Us</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#signout">Sign out</a>
                </li>
            </ul>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container mt-5">
        <p>
            You are logged in
        </p>
        <div class="card p-3">
            <h5>AES Encryption and Decryption</h5>
            
            <div class="row mb-3">
                <div class="col-md-4">
                    <label for="fileInput" class="label">Choose a file to encrypt:</label>
                    <input type="file" id="fileInput" class="form-control">
                </div>
                <div class="col-md-4">
                    <label for="passwordInput" class="label">Enter or Generate a password:</label>
                <input type="password" id="passwordInput" class="form-control">
                </div>
                <div class="col-md-4">
                    <label for="passwordInput" class="label text-white">.</label><br/>
                    <button onclick="generatePassword()" class="btn btn-outline-primary">Generate Password</button>

                </div>
            </div>
            
            <div class="row">
                <div class="col d-flex justify-content-start gap-5">
                    <button onclick="encryptFile()" class="btn btn-outline-success">Encrypt</button>
                    <button onclick="decryptFile()" class="btn btn-outline-success">Decrypt</button>
                </div>
                
            </div>
            
            <div class="row">
                <a id="downloadEncryptedLink" class="download-link text-decoration-none text-black" style="display: none;">Download Encrypted File</a>
                <a id="downloadDecryptedLink" class="download-link text-decoration-none text-black" style="display: none;">Download Decrypted File</a>
                <div id="container">
                    <img id="outputImage" class="output-image img-fluid" style="display: none; max-height: 100vh;">
                </div>
            </div>
            
        </div>
    </div>

    <!-- Bootstrap JS and Popper.js -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>

</html>
